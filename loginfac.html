<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Login - Smart Class</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        width: 95%;
        margin: 0 auto;
      }

      h1 {
        font-size: 24px;
        margin: 0;
      }

      .signup-link {
        color: #ffffff;
        text-decoration: none;
        margin-left: 15px;
      }

      main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        background-color: #242424;
        border-radius: 10px;
        overflow: hidden;
        width: 95%;
        max-width: 800px;
      }

      .left-panel,
      .right-panel {
        padding: 40px;
        width: 50%;
      }

      .left-panel {
        background-color: #2a2a2a;
      }

      h2 {
        font-size: 28px;
        margin-bottom: 10px;
        text-align: center;
      }

      p {
        color: #b0b0b0;
        margin-bottom: 20px;
        text-align: center;
        margin-top: 5px;
      }

      .image-container {
        background-color: #ffffff;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        margin: 20px auto;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input {
        margin-bottom: 15px;
        padding: 12px;
        border: none;
        background-color: #333333;
        color: white;
        border-radius: 5px;
      }

      button {
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
      }

      .right-panel a {
        background-color: #3498db;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-top: 15px;
      }

      .signup-button {
        background-color: #3498db;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        border-radius: 5px;
        width: 100%;
      }

      .right-panel #para-1 {
        margin-top: 11px;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          width: 95%;
        }

        .left-panel,
        .right-panel {
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Smart Class</h1>
      <a href="facultysignup.html" class="signup-link"
        >Don't have an account? Sign up.</a
      >
    </header>
    <main>
      <div class="container">
        <section class="left-panel">
          <h2>Welcome Back</h2>
          <p>Access your teaching tools and resources</p>
          <div class="image-container">
            <img
              src="https://img.freepik.com/free-photo/3d-illustration-businesswoman-with-glasses-her-office_1057-45698.jpg?ga=GA1.1.2134754857.1721996218&semt=sph"
              alt="Teacher login illustration"
            />
          </div>
          <p>Manage your classes with ease.</p>
        </section>
        <section class="right-panel">
          <h2>Teacher Login</h2>
          <p>Enter your credentials to access your account.</p>
          <form>
            <input type="text" placeholder="Teacher ID" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Log in</button>
          </form>
          <p>Don't have an account?</p>
          <a href="facultysignup.html" class="signup-button">Sign up</a>
        </section>
      </div>
    </main>
  </body>
</html>
